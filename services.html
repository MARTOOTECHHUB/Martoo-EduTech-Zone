<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martoo EduTech Zone - Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Full-screen video background styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Keeps the video behind all content */
        }

        /* General body background and layout settings */
        body {
            background-color: #333333; /* Dark earthy color */
            color: #f0f0f0; /* Default text color */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100vw; /* Full page width */
            box-sizing: border-box; /* Ensures padding doesn't add extra width */
        }

        /* Hamburger menu styling */
        .hamburger {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #ffcc00;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ffcc00;
        }

        /* Navigation styles */
        nav ul {
            list-style-type: none;
            padding: 0;
            display: none;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            color: #ffcc00; /* Keep this as intended */
            text-decoration: none;
            padding: 10px;
            display: block;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 204, 0, 0.5);
        }

        /* Show the menu when toggled */
        #menu.show {
            display: block;
        }

        /* Section for key content */
        #content-section {
            color: #f0f0f0; /* Default text color */
            text-align: center;
            padding: 60px 20px;
        }

        #content-section h2,
        #content-section p {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px auto;
            max-width: 800px;
        }

        /* Footer styles */
        footer {
            background-color: #4d4d4d;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100vw; /* Full page width */
            box-sizing: border-box;
        }

        /* Social icon styling */
        .social-icons a {
            margin: 0 10px;
            color: #ffcc00;
            text-decoration: none;
            font-size: 24px;
        }

        .social-icons a:hover {
            color: white;
        }
    </style>
</head>
