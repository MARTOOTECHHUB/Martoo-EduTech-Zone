<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martoo EduTech Zone - Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General body background and layout settings */
        body {
            background-color: #333333; /* Dark earthy color */
            color: #f0f0f0; /* Default text color */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100vw; /* Full page width */
            box-sizing: border-box; /* Ensures padding doesn't add extra width */
        }

        /* Hamburger menu styling */
        .hamburger {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #ffcc00;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ffcc00;
        }

        /* Navigation styles */
        nav ul {
            list-style-type: none;
            padding: 0;
            display: none;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            color: #ffcc00;
            text-decoration: none;
            padding: 10px;
            display: block;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 204, 0, 0.5);
        }

        /* Show the menu when toggled */
        #menu.show {
            display: block;
        }

        /* Section for key content */
        #content-section {
            color: #f0f0f0; /* Default text color */
            text-align: center;
            padding: 60px 20px;
        }

        #content-section h2,
        #content-section p {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px auto;
            max-width: 800px;
        }

        /* Footer styles */
        footer {
            background-color: #4d4d4d;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100vw; /* Full page width */
            box-sizing: border-box;
        }

        /* Social icon styling */
        .social-icons a {
            margin: 0 10px;
            color: #ffcc00;
            text-decoration: none;
            font-size: 24px;
        }

        .social-icons a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Services</h1>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="content-section">
        <h2>Explore Our Services</h2>
        <p>At Martoo EduTech Zone, we offer a variety of services to assist students and tech enthusiasts.</p>
    </section>

    <footer>
        <div class="social-icons">
            <a href="https://youtube.com/@martootechhub?si=1E0BDIiWpOR1ziX_" target="_blank"><img src="youtube-icon.png" alt="YouTube" width="24" height="24"></a>
            <a href="https://www.facebook.com/profile.php?id=61567209490054" target="_blank"><img src="facebook-icon.png" alt="Facebook" width="24" height="24"></a>
            <a href="https://wa.me/260950322498" target="_blank"><img src="whatsapp-icon.png" alt="WhatsApp" width="24" height="24"></a>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show");
        }
    </script>
</body>
</html>
