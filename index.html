<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martoo EduTech Zone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General body background and layout settings */
        body {
            background-color: #333333; /* Dark earthy color */
            color: #f0f0f0; /* Default text color */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100vw;
            box-sizing: border-box;
        }

        /* Hamburger menu styling */
        .hamburger {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #ffcc00;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ffcc00;
        }

        /* Navigation styles */
        nav ul {
            list-style-type: none;
            padding: 0;
            display: none;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            color: #ffcc00;
            text-decoration: none;
            padding: 10px;
            display: block;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 204, 0, 0.5);
        }

        /* Show the menu when toggled */
        #menu.show {
            display: block;
        }

        /* Footer styles */
        footer {
            background-color: #4d4d4d;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100vw;
            box-sizing: border-box;
        }

        /* Social icon styling */
        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Martoo EduTech Zone</h1>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="content-section">
        <h2>Your gateway to education and technology</h2>
        <p>Martoo EduTech Zone provides educational resources and technology solutions for an enhanced learning experience.</p>
    </section>

    <footer>
        <div class="social-icons">
            <a href="https://youtube.com/@martootechhub?si=1E0BDIiWpOR1ziX_" target="_blank">
                <img src="youtube-icon.png" alt="YouTube">
            </a>
            <a href="https://www.facebook.com/profile.php?id=61567209490054" target="_blank">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://wa.me/260950322498" target="_blank">
                <img src="whatsapp-icon.png" alt="WhatsApp">
            </a>
        </div>
        <p>&copy; 2024 Martoo EduTech Zone - All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
